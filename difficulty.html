<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JunkShot - Choose Difficulty</title>
    <link rel="stylesheet" href="/css/difficulty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Simple difficulty page styles */
        .difficulty-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 40px 20px;
        }
        
        .difficulty-title {
            font-size: 3.5rem;
            color: #FF6B6B;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .difficulty-buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 400px;
        }
        
        .difficulty-btn {
            background: white;
            border: none;
            border-radius: 20px;
            padding: 25px 30px;
            font-size: 1.8rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .difficulty-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .difficulty-btn.easy {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .difficulty-btn.medium {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }
        
        .difficulty-btn.hard {
            background: linear-gradient(135deg, #FF6B6B, #FF5252);
            color: white;
        }
        
        .back-btn-simple {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .back-btn-simple:hover {
            transform: translateX(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="bubble bubble1"></div>
        <div class="bubble bubble2"></div>
        <div class="bubble bubble3"></div>
        <div class="bubble bubble4"></div>
        <div class="bubble bubble5"></div>
    </div>

    <!-- Back Button -->
    <button id="backBtn" class="back-btn-simple">
        <i class="fas fa-arrow-left"></i>
        Back
    </button>

    <!-- Main Container -->
    <div class="difficulty-container">
        <!-- Title -->
        <h1 class="difficulty-title">
            <i class="fas fa-chart-line"></i>
            Choose Difficulty
        </h1>

        <!-- Simple Difficulty Buttons -->
        <div class="difficulty-buttons">
            <button id="easyBtn" class="difficulty-btn easy">
                <i class="fas fa-seedling"></i>
                Easy
            </button>
            
            <button id="intermediateBtn" class="difficulty-btn medium">
                <i class="fas fa-balance-scale"></i>
                Medium
            </button>
            
            <button id="hardBtn" class="difficulty-btn hard">
                <i class="fas fa-fire"></i>
                Hard
            </button>
        </div>
    </div>

    <script type="module" src="/src/pages/difficultyPage.js"></script>
</body>
</html>
